name: Diablo4 Weekly Notion

on:
  workflow_dispatch:        # 수동 실행 버튼
  schedule:
    - cron: '0 1 * * 6'     # 매주 토 10:00 KST (= 01:00 UTC)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm i
        
      - name: Update KR Terms
        run: node update_terms.js

      - name: Run updater
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KR_BILINGUAL: "true"   # 한글(영문) 이중표기 켜기
        run: node index.js
