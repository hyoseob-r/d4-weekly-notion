name: Diablo4 Weekly Notion

on:
  workflow_dispatch:  # ✅ 이 줄이 꼭 있어야 수동 실행 버튼이 생김
  schedule:
    - cron: '0 1 * * 6'  # 매주 토요일 오전 10시 (UTC+9 기준)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout empty repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          npm ci || npm i
      - name: Run updater
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
           KR_BILINGUAL: "true"
 
        run: |
          node index.js
